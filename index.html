<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone fair</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- main heading starts here -->
    <h1 class="text-center mt-3">Mobile Fair</h1>
    <h3 class="text-center mb-4">Get your dream mobile!!!</h3>
    <!-- search area starts here -->
    <section class="container mt-3">
        <div class="search-container">
            <input type="text" id="search-field" placeholder="search mobile &#128241">
            <button id="search-button" class="ms-2" onclick="searchPhone()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p id="error-message" class="text-center text-danger">please write something to search...</p>
    </section>
    <!-- result area starts here -->
    <section class="container my-5">
        <div id="result-container" class="row gy-4">
            <!-- search results will be shown here -->
        </div>
        <div class="spinner-border text-danger" id="spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <button id="show-more-button" class="btn btn-primary" onclick="showFullResult()">show more</button>
    </section>
    <!-- modal to show details -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Details</h5>
              <button type="button" onclick="clearModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-black" id="modalBody">
                <!-- phone details will be here -->
            </div>
            <div class="modal-footer">
              <button type="button" onclick="clearModal()" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custom js cdn -->
    <script src="js/app.js"></script>
</body>
</html>
