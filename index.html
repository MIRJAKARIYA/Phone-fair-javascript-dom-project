<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone fair</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- main heading starts here -->
    <h1 class="text-center">Phone Fair</h1>
    <h2 class="text-center">Get yout deam phone!!!</h2>
    <!-- search area starts here -->
    <section class="container mt-3">
        <div class="search-container">
            <input type="text" id="search-field">
            <button id="search-button" class="ms-2" onclick="searchPhone()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </section>
    <!-- result area starts here -->
    <section class="container mt-5">
        <div id="result-container" class="row border border-danger g-0">
            <div class="col-4 border border-primary d-flex justify-content-center">
                <div class="product-container border border-danger rounded-3 p-2">
                    <div class="img-container rounded-3">
                        <img src="test-img.jpg" class="img-fluid rounded-3 d-block img-style" alt="">
                    </div>
                    <div class="product-info text-center">
                        <p class="mb-1 mt-3">Phone Name: <span></span></p>
                        <p class="mt-0">Brand: <span></span></p>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success">Details</button>
                            <button class="ms-2 btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custom js cdn -->
    <script src="js/app.js"></script>
</body>
</html>
